<h1>Add new task</h1>
<form (ngSubmit) = "onSubmit(f)" #f="ngForm" class="form">
  <mat-form-field class="todo-input">
    <input matInput placeholder="New todo" name="todo" ngModel required>
  </mat-form-field>
  <mat-form-field class="dFrom-input">
    <input matInput [matDatepicker]="pickerFrom" placeholder="Start date" name="dateFrom" ngModel required>
    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="dTo-input">
    <input matInput [matDatepicker]="pickerTo" placeholder="End date" name="dateTo" ngModel required>
    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="prio-input">
    <mat-select placeholder="Priority" name="priority" ngModel>
      <mat-option *ngFor="let p of priority" [value]="p">
        {{p}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="desc-input">
    <textarea matInput placeholder="Description" name="description" ngModel required ></textarea>
  </mat-form-field>
  <br>
  <button type="submit" mat-raised-button color="primary" *ngIf="!editMode">Submit</button>
  <button type="submit" mat-raised-button color="primary" *ngIf="editMode">Save changes</button>
</form>
